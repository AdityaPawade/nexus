syntax = "proto3";
package nexus.api;
option go_package = "api";

message StatusResponse {
  int32 code = 1;
  string message = 2;
  map<string, bytes> meta = 3;
}

message SaveKVRequest {
  bytes key = 1;
  bytes value = 2;
  map<string, bytes> options = 3;
}

message DeleteKVRequest {
  bytes key = 1;
  bytes value = 2;
  map<string, bytes> options = 3;
}

